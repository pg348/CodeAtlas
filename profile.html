<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="main.html"><img src="Assets/navlogo.png" alt="#"></a>
        </div>
        <button class="logout">Log Out</button>
    </div>

    <div class="mainbox">
        <div class="header">
            <h1 class="fade-in">Basic Information</h1>
        </div>
        <div class="infocont">
            <div class="container">
                <div class="firstname">
                    <h1>First Name</h1>
                    <input type="text" class="name" id="firstname" readonly>
                </div>
                <div class="lastname">
                    <h1>Last Name</h1>
                    <input type="text" class="name" id="lastname" readonly>
                </div>
            </div>
    
            <div class="container ph">
                <div class="firstname">
                    <h1>Phone Number</h1>
                    <input type="text" class="name" id="phone_number">
                </div>
            </div>
    
            <div class="container eid">
                <div class="lastname">
                    <h1>Email</h1>
                    <input type="email" class="name" id="email" readonly>
                </div>
            </div>
    
            <div class="container gen">
                <div class="firstname">
                    <h1>Gender</h1>
                    <input type="text" class="name" id="gender">
                </div>
            </div>
            <div class="container gen no-box">
                <div class="firstname">
                    <h1>Languages used:</h1>
                    <input type="text" class="name plain" id="languages_used" readonly>
                </div>
            </div>
            
        </div>

        <div class="header">
            <h1 class="fade-in">Useful Links</h1>
        </div>


        <div class="infocont">
            <div class="container">
                <div class="firstname">
                    <h1>Github</h1>
                    <input type="text" class="name" id="github_link">
                </div>
                <div class="lastname">
                    <h1>Linkedln</h1>
                    <input type="text" class="name" id="linked_link">
                </div>
                <div class="lastname">
                    <h1>Other link</h1>
                    <input type="text" class="name" id="other_link">
                </div>
            </div>
        </div>

        <div class="submit">
            <button class="submitbtn" onclick="submitProfile()">Submit</button>
        </div>
    </div>
    
    

    <script src="https://kit.fontawesome.com/2216f47381.js" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>

</html>
